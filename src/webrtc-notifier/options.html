<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Notifier Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src='optionsInit.js'></script>
  </head>
  <body class="blue-grey">
    <div class="card" style="border-radius: 16px;display: block; width: 900px; margin: auto; margin-top: 30px;">
      <div class="card-content" style="margin-left: 40px;">
        <h4>General Settings</h4>
        <form>
          <!-- activate method -->
          <p style="font-size: medium">Please select your preferred activate method:</p>
          <p>
            <label for="onConnect">
              <input class="with-gap" id="onConnect" name="activate" type="radio" value="onConnect"/>
              <span class="black-text">Activate automatically</span>
            </label>
          </p>
          <p>
            <label for="onClick">
              <input class="with-gap" id="onClick" name="activate" type="radio" value="onClick" />
              <span class="black-text">Activate when clicked</span>
            </label>
          </p>

          <div style="margin-top: 36px;">
            <button class="btn waves-effect waves-light" type="submit">Save Settings</button>
          </div>
        </form>
        <pre id="log" style="font-size: medium;">
          <!-- add info about this save -->
        </pre>
      </div>
    </div>
    <script src="optionsFormHandler.js"></script>
  </body>
</html>
