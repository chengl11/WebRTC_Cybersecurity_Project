<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogStyle.css">
    <title>WebRTC Notifier</title>
</head>
<body>
    <div class="content">
        <div class="text-content">
            <h1>Warning</h1>
            <p>This website is using WebRTC!</p>
            <p>The WebRTC API’s can be used to share one’s private IP address(es) without any user consent.</p>
            <p>If you want to continue visiting the current website, please click the "Continue" button.</p>
        </div>
        <div class="button-content">
            <input type="button" value="Continue" id="continue-button">
            <input type="button" value="Block" id="block-button">
        </div>
    </div>

    
    <script src="dialog.js"></script>
    <script src="openWin.js"></script>
</body>
</html>
